# fly.toml app configuration file generated for foreplay-ai-agent
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "foreplay-ai-agent"
primary_region = "ams" # Amsterdam - change to your preferred region

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  PORT = "8501"

# Secrets to set via: fly secrets set FOREPLAY_API_KEY=your_key_here

